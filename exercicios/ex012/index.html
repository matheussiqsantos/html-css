<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a colocar vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospeado no meu próprio servidor</p>

    <video controls width="560px" poster="imagens/imagem-arara.jpg" loop>
        <source src="midia/videoarara.mp4" type="video/mp4">
        <p>Seu navegador não tem compatitibilidade com reproduzir vídeos</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <p>Gol do Sergi Roberto (Barcelona 6 x 1 PSG) 08/03/2017:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Z6-y_8pwgFY?si=f5m8_OL2BqGnh6FA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
