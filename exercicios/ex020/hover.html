<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h2 > p {
            display: none;
        }

        h2:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            font-size: 10px;
        }

        h2:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <h1>texto escondido...</h1>
    </div>
    <p>Fim do exemplo</p>
    <h2>
        Churrasco é bom
        <p>Mas Feijoada é melhor</p>
    </h2>
</body>
</html>
