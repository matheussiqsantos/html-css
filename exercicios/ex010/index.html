<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>

    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente ou diminua o tamanho da página</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/musicalegal.mp3" controls></audio> <!--MP3 WAV OOG-->
    <audio preload="none" controls loop>
        <source src="midia/musicalegal.mp3" type="audio/mpeg">
        <source src="midia/musicalegal.mp3" type="audio/ogg">
        <source src="midia/musicalegal.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <br>
        <a href="midia/musicalegal.mp3">Clique aqui para baixar o áudio mp3</a></p>
    </audio>

</body>
</html>
